<h1 *ngIf="!winner">Current Player: {{ player }} </h1>
<h1 *ngIf="winner">
  {{ winner }} won the game!
</h1>

<button mat-stroked-button (click)="newGame()">Start new Game</button>


<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  ></app-square>
</main>
